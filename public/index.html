<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Your Morning Deals' Scrapper</title>
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->

        <style>
            .navBtn {
                margin-top: 10px;
            }
            .brand {
                margin-top: 9px;
                margin-right: 20px;
            }
            .jumbotron {
                background-image: url(images/jumbotron.jpg);
                background-size: cover;
                height: 500px;
            }
            .jumbotron h1, h3{
                vertical-align: center;
                color: white;
            }
            .jumbotron h1{
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img class="brand" width = "30px" height="30px" alt="Brand" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ6p_CMqT8FpiX3iSXlWKzPJ-mQAY8oZ2kiM-1bUdNDxA85ZvU2Xw">
                    <button id="scrapper" class="btn btn-primary navBtn">Scrape me deals!</button>
                    <a href="/saved"><button class="btn btn-danger navBtn">Saved Deals</button></a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron">
                    <h1 class="text-center">Good Morning!</h1>
                    <h3 class="text-center">Start your morning</h3>
                    <h3 class="text-center">With today's best deals!</h3>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="artWell">
                <h2 class="text-center">You don't have deals scrapped yet!</h2>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
